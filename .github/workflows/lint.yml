name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up node.js and npm
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
